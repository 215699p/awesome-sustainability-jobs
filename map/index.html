<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
                         integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
                         crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin="">
  </script>
  <script src="./map-data.js"></script>
  <style>
    body {
      margin: 0
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .leaflet-popup-content div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    var bounds = locations.map(loc => [loc.geo.lat, loc.geo.long])

    var map = L.map('map');

    map.fitBounds(new L.LatLngBounds(bounds));

    mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 18,
      }).addTo(map);

    for (var i = 0; i < locations.length; i++) {
      l = locations[i]

      var popup = `<div><a target="_blank" href="${l.website}">${l.name}</a></div>
             <div><a target="_blank" href="${l.jobs}">Jobs</a></div>
             <div>Field: ${l.field}</div>
             <div>Description: ${l.description}</div>`
      if(l.rating) {
        popup = popup + `<div>Rating: <a target="_blank" href="${l.review}">${l.rating}/5</a></div>`
      }
      if(l.remote) {
        popup = popup + `<div>Has remote jobs</div>`
      }
      if(l.speculative) {
        popup = popup + `<div>Accepts speculative job applications</div>`
      }


      L.marker([l.geo.lat, l.geo.long])
        .bindPopup(popup)
        .addTo(map);
    }
  </script>
</body>
</html>
